[colors]
background = #282828

[bar/left]
height = 22pt
width = 100

background = ${colors.background}

font-0 = "Hack Nerd Font:size=12"

module-margin = 1pt

padding-left = 10pt
padding-right = 10pt

offset-x = 20

modules-left = distro

[module/distro]
type = custom/script
exec = $HOME/.config/polybar/scripts/i3/distro.sh
label = "%output% "

[settings]
pseudo-transparency = true
